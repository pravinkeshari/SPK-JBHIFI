<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Hi-Fi Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="images/logo.png" alt="JB Hi-Fi">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button>üîç</button>
            </div>
            <div class="cart">
                <a href="#">üõí Cart (0)</a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">TVs</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Phones</a></li>
                <li><a href="#">Gaming</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <img src="images/hero-banner.jpg" alt="Big Sale Banner">
    </section>

    <!-- Product Grid -->
    <section class="products">
        <h2>Hot Deals</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/laptop.jpg" alt="Laptop">
                <h3>Gaming Laptop</h3>
                <p class="price">$999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/phone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p class="price">$699</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/tv.jpg" alt="Smart TV">
                <h3>Smart TV</h3>
                <p class="price">$799</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/headphones.jpg" alt="Headphones">
                <h3>Wireless Headphones</h3>
                <p class="price">$149</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 JB Hi-Fi Clone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
